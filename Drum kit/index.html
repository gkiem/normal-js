<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Click the drums and cymbals to play!</h1>
    <section class="drums">
        <div id="bass"></div>
        <div id="floor-tomdark"></div>
        <div id="floor-tommid"></div>
        <div id="floor-tom"></div>
        <div id="snaredark"></div>
        <div id="snaremid"></div>
        <div id="snare"></div>
        <div id="tom-tom"></div>
        <div id="tom-tommid"></div>
        <div id="tom-tomlight"></div>
    </section>

    <section class="cymbals">
        <div id="hihat"></div>
        <div id="crash"></div>
        <div id="ride"></div>
        <div id="china"></div>
    </section>


    
<img src="images/drumkit.jpg" alt="drumset" id="drum">
